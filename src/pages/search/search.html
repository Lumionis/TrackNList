<ion-header>

  <ion-navbar>
    <ion-title>Recherche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-input [(ngModel)]="titre" placeholder="Titre"></ion-input>
    <ion-input [(ngModel)]="artiste" placeholder="Artiste"></ion-input>

    <button ion-button  (click)="search()" round >Recherche</button>

    <music *ngFor="let obj of music; let i = index" (click)="addMusic(i)"[music]="obj"></music>
</ion-content>
