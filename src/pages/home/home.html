<ion-header>
  <ion-navbar>
    <ion-title>{{test}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Salut {{user}} </h1>
  <ion-grid>
    <ion-row>
      <ion-col class="media"  >

        <button ion-button round id="ajouterMusique">Ajouter une musique</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-scroll class="scroll" scrollY="true">
    <ion-list  class="media no-padding" padding="false">

        <music *ngFor="let obj of music" [music]="obj"></music>

      </ion-list>
  </ion-scroll>
  

    <ion-grid>
       
      <ion-row>
        <ion-col class="media">
            <button ion-button color="light" width="50" height="40" padding-right="10">
                <ion-icon name="skip-backward"></ion-icon>
            </button>
            <button ion-button icon-only color="light">
                <ion-icon name="play"></ion-icon>
            </button>
            <button ion-button large color="light" width="50" height="400" padding-right="10">
                <ion-icon name="skip-forward"></ion-icon>
            </button>
        <!-- <input type="image" src="../../assets/imgs/previous.png" width="50" height="40" padding-right="10" /> -->
        <!--<input type="image" src="../../assets/imgs/play.png" width="50" height="40" padding-right="10" />
        <input type="image" src="../../assets/imgs/next.png" width="50" height="40" padding-right="10" /> -->
        
      </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
